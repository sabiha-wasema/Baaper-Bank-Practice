<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-3/4 mx-auto">
        <section>
            <h1 class="text-4xl mt-8 text-center">Baap Er Bank</h1>
            <div class="grid grid-cols-3 gap-4 text-white font-semibold mt-8">
                <div class="bg-blue-400 p-8 rounded-lg text-center ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded-lg text-center ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded-lg text-center ">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-1"
                            type="text" name="" placeholder="$ deposit amount">
                    </div>
                    <button id="deposit-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-blue-200 p-8 rounded-lg">
                    <h3 class="text-3xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-1"
                            type="text" name="" placeholder="$ withdraw amount">
                    </div>
                    <button id="withdraw-btn" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking1.js"></script>
</body>

</html>
