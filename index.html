<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h1 class="text-4xl text-center font-bold mb-4">Please Login</h1>
            <div>
                <input class="border block border-gray rounded w-3/4 mb-4 px-2" type="email" name="" id="user-email"
                    placeholder="Your Email">
                <input class="border block border-gray rounded w-3/4 mb-4 px-2" type="password" name=""
                    id="user-password" placeholder="Your Password">

                <button class="bg-yellow-600 px-8 rounded text-white font-medium py-2" id="login-button"
                    type="submit">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
